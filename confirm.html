<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Đơn Hàng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Xác Nhận Đơn Hàng</h1>
    <div id="designPreview" class="text-center">
        <!-- Hình ảnh thiết kế sẽ được chèn ở đây -->
        <img id="designImage" src="" alt="Thiết Kế Của Bạn" class="img-fluid">
    </div>
    <form id="orderForm" class="mt-4">
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <button type="submit" class="btn btn-success">Gửi Đơn Hàng</button>
        <p id="waitingText" class="text-center" style="display: none;">Xin chờ...</p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Lấy hình ảnh thiết kế từ localStorage và hiển thị
        var designImage = localStorage.getItem('designImage');
        if (designImage) {
            document.getElementById('designImage').src = designImage;
        }

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Hiển thị dòng chờ
            document.getElementById('waitingText').style.display = 'block';

            var formData = new FormData();
            formData.append('photo', dataURLtoBlob(designImage), 'design.png');
            formData.append('name', document.getElementById('name').value);
            formData.append('address', document.getElementById('address').value);
            formData.append('phone', document.getElementById('phone').value);

            // Gửi yêu cầu POST đến server Telegram
            var url = 'https://api.telegram.org/bot7003091232:AAH_e26ZNI81g8t4ZlQ5PKIuRI93p0Mv3hs/sendPhoto?chat_id=6549625165';
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    alert('Đơn hàng đã được gửi thành công!');
                } else if (xhr.readyState === XMLHttpRequest.DONE) {
                    alert('Đang xác nhận, xin chờ 3 giây để thực hiện!');
                }
                // Ẩn dòng chờ khi xử lý kết thúc
                document.getElementById('waitingText').style.display = 'none';

                // Đợi 4 giây và sau đó chuyển về trang chủ
                setTimeout(function() {
                    localStorage.removeItem('designImage');
                    window.location.href = 'index.html'; // Điều chỉnh đường dẫn này cho phù hợp với trang chủ của bạn
                }, 4000);
            };
            xhr.send(formData);
        });

        function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {type:mime});
        }
    });
</script>
</body>
</html>
