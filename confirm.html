<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Đơn Hàng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Xác Nhận Đơn Hàng</h1>
    <div id="designPreview" class="text-center">
        <img id="designImage" src="" alt="Thiết Kế Của Bạn" class="img-fluid">
    </div>
    <form id="orderForm" class="mt-4">
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
            <label for="size">Size Áo:</label>
            <select class="form-control" id="size" required>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Gửi Đơn Hàng</button>
        <p id="waitingText" class="text-center" style="display: none;">Xin chờ...</p>
    </form>
    <br>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var designImage = localStorage.getItem('designImage');
        if (designImage) {
            document.getElementById('designImage').src = designImage;
        }

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('waitingText').style.display = 'block';

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const size = document.getElementById('size').value;

            html2canvas(document.querySelector('#designPreview'), { scale: 2 }).then(canvas => {
                canvas.toBlob(function(blob) {
                    var formData = new FormData();
                    formData.append('photo', blob, 'design.png');
                    formData.append('caption', `Tên: ${name}\nĐịa chỉ: ${address}\nSố điện thoại: ${phone}\nSize áo: ${size}`);

                    // Gửi đến chat_id thứ nhất
                    sendToTelegram(formData, '6549625165');
                    // Gửi đến chat_id thứ hai
                    sendToTelegram(formData, '7118771731');

                    document.getElementById('waitingText').style.display = 'none';

                    setTimeout(function() {
                        localStorage.removeItem('designImage');
                        window.location.href = 'index.html';
                    }, 4000);
                });
            }).catch(error => {
                console.error('html2canvas error:', error);
                alert('Có lỗi xảy ra khi lưu thiết kế. Vui lòng thử lại.');
                document.getElementById('waitingText').style.display = 'none';
            });
        });

        function sendToTelegram(formData, chatId) {
            var url = `https://api.telegram.org/bot7136162501:AAHiqL-V75esLemY1l4QXLqYrsk7AoSZqxs/sendPhoto?chat_id=${chatId}`;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log(`Message sent to chat_id: ${chatId}`);
                    } else {
                        console.error(`Failed to send message to chat_id: ${chatId}`);
                    }
                }
            };
            xhr.send(formData);
        }
    });
</script>
</body>
</html>
