<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết Kế Áo Phông của Cò</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #shirtCanvas {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 600px;
        }
        .design-image {
            position: absolute;
            cursor: move;
            max-width: 100%;
            height: auto;
        }
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid black;
            cursor: nwse-resize;
            right: 0;
            bottom: 0;
        }
        #controls {
            position: fixed;
            top: 300px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 2px solid #1a8ff5;
            border-radius: 5px;
        }
        #trash {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: url('trash_icon.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Thiết Kế Áo Phông của Cò</h1>
    <div class="form-group">
        <label for="shirtType">Chọn loại áo:</label>
        <select class="form-control" id="shirtType">
            <option value=null selected>----   Chọn áo   ----</option>
            <option value="whiteShirt">Áo trắng</option>
            <option value="blackShirt">Áo đen</option>
        </select>
    </div>
    <form id="uploadForm">
        <div class="form-group">
            <label for="uploadImage">Tải ảnh in vào áo của bạn lên:</label>
            <input type="file" class="form-control-file" id="uploadImage" accept="image/*">
        </div>
    </form>
    <div id="shirtCanvas"></div>
    <button class="btn btn-primary" id="saveDesign">Lưu Thiết Kế</button>
    <br><br><br>
</div>
<div id="controls">
    <div class="form-group">
        <label for="opacityRange">Độ trong suốt:</label>
        <input type="range" class="form-control-range" id="opacityRange" min="0" max="100" value="100">
    </div>
    <div class="form-group">
        <label for="sizeRange">Kích thước:</label>
        <input type="range" class="form-control-range" id="sizeRange" min="10" max="300" value="100">
    </div>
    <button class="btn btn-warning" id="undoButton">Quay lại bước trước</button>
</div>
<div id="trash"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
<script>
    let currentImage = null;
    const history = [];

    function saveState() {
        const shirtCanvas = document.getElementById('shirtCanvas');
        history.push(shirtCanvas.innerHTML);
    }

    function restoreEventListeners() {
        document.querySelectorAll('.design-image').forEach(imgElement => {
            setupInteract(imgElement);
            imgElement.addEventListener('mousedown', () => currentImage = imgElement);
        });
    }

    function setupInteract(imgElement) {
        interact(imgElement)
            .draggable({
                listeners: {
                    move(event) {
                        const target = event.target;
                        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                        target.style.transform = `translate(${x}px, ${y}px)`;
                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    }
                }
            })
            .resizable({
                edges: { left: false, right: true, bottom: true, top: false },
                listeners: {
                    move(event) {
                        const target = event.target;
                        const { width, height } = event.rect;
                        target.style.width = `${width}px`;
                        target.style.height = `${height}px`;
                    }
                }
            });
    }

    document.getElementById('shirtType').addEventListener('change', function() {
        const shirtCanvas = document.getElementById('shirtCanvas');
        if (this.value === 'whiteShirt') {
            shirtCanvas.style.backgroundImage = "url('images/aotrang.jpg')";
        } else if (this.value === 'blackShirt') {
            shirtCanvas.style.backgroundImage = "url('images/aoden.jpg')";
        }
    });

    document.getElementById('uploadImage').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const imgElement = document.createElement('img');
            imgElement.src = event.target.result;
            imgElement.className = 'design-image';
            imgElement.style.left = '0px';
            imgElement.style.top = '0px';
            imgElement.style.width = '100px';
            imgElement.style.opacity = '1';

            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            imgElement.appendChild(resizeHandle);

            document.getElementById('shirtCanvas').appendChild(imgElement);
            saveState();
            setupInteract(imgElement);

            imgElement.addEventListener('mousedown', () => currentImage = imgElement);
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('opacityRange').addEventListener('input', function() {
        if (currentImage) {
            currentImage.style.opacity = this.value / 100;
            saveState();
        }
    });

    document.getElementById('sizeRange').addEventListener('input', function() {
        if (currentImage) {
            currentImage.style.width = this.value + 'px';
            currentImage.style.height = 'auto';
            saveState();
        }
    });

    document.getElementById('trash').addEventListener('click', function() {
        if (currentImage) {
            currentImage.remove();
            currentImage = null;
            saveState();
        }
    });

    document.getElementById('saveDesign').addEventListener('click', function() {
        html2canvas(document.querySelector('#shirtCanvas')).then(canvas => {
            const dataURL = canvas.toDataURL('image/png');
            localStorage.setItem('designImage', dataURL);

            if (localStorage.getItem('designImage')) {
                console.log('Design saved successfully.');
                window.location.href = 'confirm.html';
            } else {
                console.error('Failed to save the design.');
                alert('Có lỗi xảy ra khi lưu thiết kế. Vui lòng thử lại.');
            }
        }).catch(error => {
            console.error('html2canvas error:', error);
            alert('Có lỗi xảy ra khi lưu thiết kế. Vui lòng thử lại.');
        });
    });

    document.getElementById('undoButton').addEventListener('click', function() {
        if (history.length > 1) {
            history.pop();
            const lastState = history[history.length - 1];
            document.getElementById('shirtCanvas').innerHTML = lastState;
            restoreEventListeners();
        }
    });

    saveState();
</script>
</body>
</html>
