<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop bán quần áo của Cò</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 30%;
        }
        .product img {
            width: 100%;
        }
        .product h2, .product p, .product button {
            text-align: center;
        }
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center">Cò Fashion Shop</h2>
    <div class="navbar">
        <div class="nav-left">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="thietke.html">Thiết kế Áo Riêng</a>
        </div>
        <div class="nav-right">
            <a href="giohang.html">Giỏ hàng</a>
        </div>
    </div>

    <div class="cart">
        <h3>Giỏ hàng</h3>
        <p id="cart-count">0 sản phẩm</p>
    </div>

    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Sản phẩm 1">
            <h2>Sản phẩm 1</h2>
            <p>Giá: 100,000 VND</p>
            <button onclick="addToCart()">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Sản phẩm 2">
            <h2>Sản phẩm 2</h2>
            <p>Giá: 200,000 VND</p>
            <button onclick="addToCart()">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Sản phẩm 3">
            <h2>Sản phẩm 3</h2>
            <p>Giá: 300,000 VND</p>
            <button onclick="addToCart()">Thêm vào giỏ</button>
        </div>
    </div>

    <script>
        let cartCount = 0;

        function addToCart() {
            cartCount++;
            document.getElementById('cart-count').innerText = cartCount + ' sản phẩm';
        }
    </script>
</body>
</html>
